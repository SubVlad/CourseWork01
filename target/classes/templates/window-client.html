<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Окно клиента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/styles/Style1.css}"/>
    <link rel="stylesheet" th:href="@{/styles/Style2.css}"/>
    <link rel="stylesheet" th:href="@{/styles/Style3.css}"/>
</head>
<body id="newBody">   
    <div class="newTitle">
        <h1 th:text="${message}"></h1>
        <h2 th:text="${fio}"></h2>
    </div>

        <button type="submit"  class="blue_button_registry" id="head1Button"><p>выйти</p></button>

    <div  class="mainPictureFront Box" id="Box2">

            </form>
            <form action="#" th:action="@{/test/bookings/ofClient}"  method="get">
                <button type="submit" class="blue_button_registry" ><p>Мои бронирования</p></button>
            </form>
            <form action="#" th:action="@{/test/settlements/ofClient}"  method="get">
                <button type="submit" class="blue_button_registry" ><p>Мои заселения</p></button>
            </form>
        </div>
    </div>

</html>
