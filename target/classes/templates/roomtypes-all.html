<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все типы комнат</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/styles/Style1.css}"/>
    <link rel="stylesheet" th:href="@{/styles/Style2.css}"/>
    <link rel="stylesheet" th:href="@{/styles/Style3.css}"/>
</head>
<body id="newBody">   
    <div class="newTitle"> 
        <h1 th:text="${message}"></h1>
        <h2 th:text="${fio}"></h2>
    </div>
    <div class="adminButtons">
        <a th:href="/roomtypes/add">
            <button class="blue_button_registry "><p>добавить новый</p></button>
        </a>
        </div>
        <div  class="mainPictureFront Box" id="Box3">
            <div class="Container" >
                <table>
                    <tr>
                        <td>ID</td>
                        <td>Название</td>
                        <td>Действия</td>
                        <td> </td>
                    </tr>
                <div th:each="el : ${roomtypes}">                    
                    <tr>
                        <td th:text="${el.roomTypeId"></td>
                        <td th:text="${el.roomTypeName"></td>
                        <td><a href="">изменить</a></td>
                        <td><a href="">удалить</a></td>
                    </tr>
                </div>
                </table>
            </div>
        </div>
</body>
</html>
