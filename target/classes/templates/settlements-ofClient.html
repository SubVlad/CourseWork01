<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мои заселения</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/styles/Style1.css}"/>
    <link rel="stylesheet" th:href="@{/styles/Style2.css}"/>
    <link rel="stylesheet" th:href="@{/styles/Style3.css}"/>
</head>
<body id="newBody">
    <div class="newTitle">
        <h1 th:text="${message}"></h1>
        <h2 th:text="${fio}"></h2>
        <h2 th:text="${message2}"></h2>
    </div>
    <div class="adminButtons">
        <form action="/test/logout" method="get">
            <button type="submit"  class="blue_button_registry" id="head1Button"><p>выйти</p></button>
        </form>
        <form action="/test/window/client" method="get">
            <button type="submit"  class="blue_button_registry" id="head1Button"><p>К окну клиента</p></button>
        </form>
    </div>
        <div  class="mainPictureFront Box" id="Box3">
            <div class="Container" >
                <table>
                    <tr>
                        <td>ID</td>
                        <td>Дата въезда</td>
                        <td>Дата выезда</td>
                        <td>Бронирование</td>
                        <td>Статус заселения</td>
                    </tr>
                    <tr th:each="el : ${settlements}" >
                        <td th:text="${el.settlementId}"></td>
                        <td th:text="${el.actualSettlementDate}"></td>
                        <td th:text="${el.actualDepartureDate}"></td>
                        <td>
                            <form th:action="'/test/bookings/' + ${el.booking.bookingId} + '/ofClient/one'" method="post">
                                <button class="blue_button_registry" type="submit"  th:text="${el.booking.clientMakingBooking.surname}"></button>
                            </form>
                        </td>
                        <td th:text="${el.settlementStatus.settlementStatusName}"></td>
                    </tr>
                </table>
            </div>
        </div>
</body>
</html>
