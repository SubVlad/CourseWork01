<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/styles/Style1.css}"/>
    <link rel="stylesheet" th:href="@{/styles/Style2.css}"/>
    <link rel="stylesheet" th:href="@{/styles/Style3.css}"/>
</head>
<body id="newBody">
    <div class="newTitle">
        <h1 th:text="${message}"></h1>
        <h2 th:text="${fio}"></h2>
        <h2 th:text="${message2}"></h2>
    </div>
    <div class="adminButtons">
        <form action="/test/logout" method="get">
            <button type="submit"  class="blue_button_registry" id="head1Button"><p>выйти</p></button>
        </form>
        <form action="/test/window/admin" method="get">
            <button type="submit"  class="blue_button_registry" id="head1Button"><p>К окну администратора</p></button>
        </form>
    </div>
        <div  class="mainPictureFront Box" id="ClientBox">
            <div class="Container" >
                <table>
                <tr>
                    <td>ID</td>
                    <td>Фамилия</td>
                    <td>Имя</td>
                    <td>Отчество</td>
                    <td>Телефон</td>
                    <td>E-mail</td>
                    <td>Город отбытия</td>
                    <td>С.-н. паспорта</td>
                    <td>Действие</td>
                </tr>
                <tr th:each="el : ${users}" >
                    <td th:text="${el.userId}"></td>
                    <td th:text="${el.surname}"></td>
                    <td th:text="${el.name}"></td>
                    <td th:text="${el.patronymic}"></td>
                    <td th:text="${el.contactPhoneNumber}"></td>
                    <td th:text="${el.email}"></td>
                    <td th:text="${el.city.cityName}"></td>
                    <td th:text="${el.passportSeriesNumber}"></td>
                    <td><form th:action="'/test/users/' + ${el.userId} + '/change'" method="post">
                        <button class="blue_button_registry" type="submit">Изменить</button>
                    </form></td>
                </tr>
            </table>
            </div>
        </div>
</body>
</html>
