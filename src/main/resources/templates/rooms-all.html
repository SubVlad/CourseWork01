<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все комнаты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/styles/Style1.css}"/>
    <link rel="stylesheet" th:href="@{/styles/Style2.css}"/>
    <link rel="stylesheet" th:href="@{/styles/Style3.css}"/>
</head>
<body id="newBody">   
    <div class="newTitle">
        <h1 th:text="${message}"></h1>
        <h2 th:text="${fio}"></h2>
        <h2 th:text="${message2}"></h2>
    </div>
    <div class="adminButtons noFlex">
        <form action="/test/logout" method="get">
            <button type="submit"  class="blue_button_registry" id="head1Button"><p>выйти</p></button>
        </form>
        <form action="/test/window/admin" method="get">
            <button type="submit"  class="blue_button_registry" id="head1Button"><p>К окну администратора</p></button>
        </form>
        <form action="/test/rooms/add"  method="get">
            <button type="submit" class="blue_button_registry" ><p>добавить новую комнату</p></button>
        </form>
        <form action="/test/roomTypes/add"  method="get">
            <button type="submit" class="blue_button_registry" ><p>добавить тип комнаты</p></button>
        </form>
        </div>
        <div  class="mainPictureFront Box" id="RoomsBox">
            <div class="Container">
                <table>
                    <tr>
                        <td>Номер</td>
                        <td>Тип комнаты</td>
                    </tr>
                    <tr th:each="el : ${rooms}" >
                        <td th:text="${el.roomId}"></td>
                        <td th:text="${el.roomType.roomTypeName}"></td>
                    </tr>
                </table>
            </div>
        </div>
</body>
</html>
