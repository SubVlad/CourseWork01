<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Окно администратора</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/styles/Style1.css}"/>
    <link rel="stylesheet" th:href="@{/styles/Style2.css}"/>
    <link rel="stylesheet" th:href="@{/styles/Style3.css}"/>
</head>
<body id="newBody">   
    <div class="newTitle">
        <h1 th:text="${message}"></h1>
        <h2 th:text="${fio}"></h2>
    </div>
    <div class="adminButtons">
        <form action="/test/logout" method="get">
            <button type="submit"  class="blue_button_registry" id="head1Button"><p>выйти</p></button>
        </form>
    </div>
    <div  class="mainPictureFront Box" id="Box2">
        <div class="Container">
            <form action="#" th:action="@{/test/rooms/all}" method="get">
                <button type="submit" class="blue_button_registry" ><p>Комнаты</p></button>
            </form>
            <form action="#" th:action="@{/test/bookings/all}" method="get">
                <button type="submit" class="blue_button_registry" ><p>Бронирования</p></button>
            </form>
            <form action="#" th:action="@{/test/settlements/all}" method="get">
                <button type="submit" class="blue_button_registry" ><p>Заселения</p></button>
            </form>
            <form action="#" th:action="@{/test/admins/all}" method="get">
                <button type="submit" class="blue_button_registry" ><p>Администраторы</p></button>
            </form>
            <form action="#" th:action="@{/test/clients/all}" method="get">
                <button type="submit" class="blue_button_registry" ><p>Клиенты</p></button>
            </form>
        </div>
    </div>
</body>
</html>
