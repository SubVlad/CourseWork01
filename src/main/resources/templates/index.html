<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/styles/Style1.css}"/>
    <link rel="stylesheet" th:href="@{/styles/Style2.css}"/>
    <link rel="stylesheet" th:href="@{/styles/Style3.css}"/>
</head>
<body>
    <div class="header">        
        <div class="head1 mainColumn blueLine">
            <p class="fastAuthorizationLabel">быстрая авторизация</p>
          <form action="/test/find" method="get">
            <button type="submit"  class="blue_button_registry" id="head1Button"><p>войти</p></button>
          </form>
            <a href="#toRegistry">
            <button class="blue_button_registry" id="head1Button"><p>к регистрации</p></button>
        </a>
        </div>        
    </div>
    <div class="mainPicture"></div>
    <div class="mainPictureFront">
        <b><p id="p1">Хризантема</p></b>
        <p id="p2" th:text="${message1}"></p>
        <p id="p3" th:text="${message2}"></p>
    </div>
    <h1 class="title">Приходите к нам в гости!</h1>
    <h1 class="title">Вас ждут:</h1>    
    <br>
    <br>
    <div class="Box" id="Box1">
        <div class="Container">
            <div class="pictures pic1"></div>
        </div>
        <div class="Container">
            <div class="pictures pic2"></div>
        </div>
        <div class="Container">
            <div class="pictures pic3"></div>
        </div>
        <div class="Container">
            <div class="pictures pic5"></div>
        </div>
    </div>
    <a name="toRegistry"/>
    <div class="blueLine mainColumn noFlex" >
        <div class="blueLineLeftHalf">
            <p>Для доступа к нашим услугам</p>
            <p>вам необходимо зарегестрироваться</p>
            <p>* - обязательны</p>
        </div>
        <form action="/test/users/add" method="post">
            <table>
                <tr><td>
                <input name="surname" placeholder="Фамилия *">
                </td></tr>
                <tr><td>
                <input name="name" placeholder="Имя *">
                </td></tr>
                <tr><td>
                <input name="patr" placeholder="Отчество">
                </td></tr>
                <tr><td>
                <input name="phone" placeholder="Телефон *">
                </td></tr>
                <tr><td>
                <select size="4" name="cityId" class="select-css">
                <option th:each="el : ${cities}" th:text="${el.cityName}" th:value="${el.cityId}">
                </option>
                </select>
                </td></tr>
                <tr><td>
                <input name="cityAdd" placeholder="Добавить недостающий город (он заменит выбранный в списке)">
                </td></tr>
                <tr><td>
                <input name="email1" placeholder="Эл.почта">
                </td></tr>
                <tr><td>
                <input name="passport" placeholder="Серия и номер паспорта">
                </td></tr>
                <tr><td>
                <input name="login" placeholder="Логин *">
                </td></tr>
                <tr><td>
                <input name="password1" type="password" placeholder="Пароль *">
                </td></tr>
                <tr><td>
                <input name="repeatPassword" type="password" placeholder="Повторите пароль *">
                </td></tr>
                <tr><td>
		        <button type="submit"  class="blue_button_registry"><p>ЗАРЕГЕСТРИРОВАТЬСЯ</p></button>
                </td></tr>
            </table>
        </form>
    </div>
</body>
</html>
